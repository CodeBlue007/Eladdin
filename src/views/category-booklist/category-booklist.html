<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booklist</title>
  <!-- 아이콘 -->
  <link rel="icon" type="image/png" sizes="16x16" href="../elice-rabbit-favicon.png" />
  <!-- bulma css 관련 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <!-- 폰트 어썸: 아이콘 -->
  <script defer src="https://kit.fontawesome.com/9daa42bcef.js" crossorigin="anonymous"></script>
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="category-booklist.css" />
  <script src="category-booklist.js" type="module" defer></script>
  <script src="../loginNeeded.js" type="module" defer></script>
  <script src="../adminLock.js" type="module" defer></script>
  <script src="../logoutBtn.js" type="module" defer></script>
  <!-- 폰트 -->
  <link href="https://font.elice.io/EliceDigitalBaeum.css" rel="stylesheet">
</head>

<body>
  <!-- 헤더 -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a href="./home.html">
          <img src="./image/Eladin_CI.png" alt="eladin_logo" />
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a href="../category-booklist/category-booklist.html" class="button ">
              <span class="icon">
                <img src="./image/store-solid.svg" width="20" />
              </span>
              <strong>Shop</strong>
            </a>
            <a id="myPage_btn" class="button ">
              <span class="icon">
                <img src="./image/user-solid.svg" width="15" />
              </span>
              <strong>My Page</strong>
            </a>
            <a href="../register/register.html" class="button ">
              <span class="icon">
                <img src="./image/pen-to-square-solid.svg" width="20" />
              </span>
              <strong>Sign Up</strong>
            </a>
            <a href="../login/login.html" class="button ">
              <span class="icon">
                <img src="./image/unlock-solid.svg" width="15" />
              </span>
              <strong id="login_btn">Log In</strong>
            </a>
            <a href="../cart/cart.html" class="button ">
              <span class="icon">
                <i class="fas fa-cart-shopping"></i>
              </span>
              <strong>Cart</strong>
            </a>
            <a id="adminPage_btn" class="button">
              <span class="icon">
                <i class="fa-solid fa-lock"></i>
              </span>
              <strong>Admin Page</strong>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="tabs is-centered is-boxed is-fullwidth">
      <ul class="tab_container">
        <li class="is-active">
          <a data-category="essay">
            <span class="icon is-small" data-category="essay"><i class="fas fa-image" aria-hidden="true"></i></span>
            <span data-category="essay">에세이</span>
          </a>
        </li>
        <li>
          <a data-category="trip">
            <span class="icon is-small" data-category="trip"><i class="fas fa-music" aria-hidden="true"></i></span>
            <span data-category="trip">여행</span>
          </a>
        </li>
        <li>
          <a data-category="develop">
            <span class="icon is-small" data-category="develop"><i class="fas fa-film" aria-hidden="true"></i></span>
            <span data-category="develop">자기계발</span>
          </a>
        </li>

        <li>
          <a data-category="computer">
            <span class="icon is-small" data-category="computer"><i class="far fa-file-alt"
                aria-hidden="true"></i></span>
            <span data-category="computer">컴퓨터/모바일</span>
          </a>
        </li>
        <li>
          <a data-category="detective">
            <span class="icon is-small" data-category="detective"><i class="far fa-file-alt"
                aria-hidden="true"></i></span>
            <span data-category="detective">추리소설</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="book_container"></div>
  </div>

  <!-- 푸터 -->
  <hr />
  <footer>
    <div>
      <p>Eladin - Online Bookstore</p>
      <img src="./image/Eladin_CI.png" />
    </div>
    <p>ⓒ 2022 Cozyma</p>
  </footer>
</body>

</html>
