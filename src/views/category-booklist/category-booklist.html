<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Booklist</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="../elice-rabbit-favicon.png" />
    <!-- bulma css 관련 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/9daa42bcef.js" crossorigin="anonymous"></script>

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="category-booklist.css" />
    <script src="category-booklist.js" type="module" defer></script>
  </head>

  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="../elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">Eladin</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/myPage">마이페이지</a></li>
              <li><a href="/login">로그인</a></li>
              <li><a href="/register">회원가입</a></li>
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>장바구니</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="tabs is-centered is-boxed is-fullwidth">
        <ul class="tab_container">
          <li class="is-active">
            <a id="essay">
              <span class="icon is-small"><i class="fas fa-image" aria-hidden="true"></i></span>
              <span>에세이</span>
            </a>
          </li>
          <li>
            <a id="trip">
              <span class="icon is-small"><i class="fas fa-music" aria-hidden="true"></i></span>
              <span>여행</span>
            </a>
          </li >
          <li>
            <a id="develop">
              <span class="icon is-small"><i class="fas fa-film" aria-hidden="true"></i></span>
              <span>자기계발</span>
            </a>
          </li>
          <li >
            <a id="computer">
              <span class="icon is-small"><i class="far fa-file-alt" aria-hidden="true"></i></span>
              <span>컴퓨터/모바일</span>
            </a>
          </li>
          <li>
            <a id="detective">
              <span class="icon is-small"><i class="far fa-file-alt" aria-hidden="true"></i></span>
              <span>추리소설</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="book_container">
      </div>
    </div>
  </body>
</html>
