<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./product-detail.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <script src="./product-detail.js" defer type="module"></script>
    <script src="../loginNeeded.js" type="module" defer></script>
    <script src="../adminLock.js" type="module" defer></script>
    <script src="../logoutBtn.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/91abb88819.js" crossorigin="anonymous" defer></script>
    <title>product-detail</title>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="../home/home.html">
            <img src="./image/Eladin_CI.png" width="200" />
          </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a
                href="../category-booklist/category-booklist.html"
                class="button has-text-link-dark has-background-link-light"
              >
                <span class="icon">
                  <img src="./image/store-solid.svg" width="20" />
                </span>
                <strong>쇼핑하기</strong>
              </a>
              <a id="myPage_btn" class="button has-text-link-dark has-background-link-light">
                <span class="icon">
                  <img src="./image/user-solid.svg" width="15" />
                </span>
                <strong>마이페이지</strong>
              </a>
              <a
                href="../register/register.html"
                class="button has-text-link-dark has-background-link-light"
              >
                <span class="icon">
                  <img src="./image/pen-to-square-solid.svg" width="20" />
                </span>
                <strong>회원가입</strong>
              </a>
              <a
                href="../login/login.html"
                class="button has-text-link-dark has-background-link-light"
              >
                <span class="icon">
                  <img src="./image/unlock-solid.svg" width="15" />
                </span>
                <strong id="login_btn">로그인</strong>
              </a>
              <a
                href="../cart/cart.html"
                class="button has-text-link-dark has-background-link-light"
              >
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
                <strong>장바구니</strong>
              </a>
              <a id="adminPage_btn" class="button has-background-danger-light">
                <span class="icon">
                  <i class="fa-solid fa-lock"></i>
                </span>
                <strong>관리자 페이지</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="product-detail"></div>
      <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <span class="tag is-success is-light">장바구니로 이동하시겠습니까?</span>
            <div class="btn_container">
              <button class="button is-success is-light confirm">확인</button>
              <button class="button is-success is-light del">취소</button>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
