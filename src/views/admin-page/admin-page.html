<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./admin-page.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <script src="./admin.js" defer type="module"></script>
    <script src="https://kit.fontawesome.com/91abb88819.js" crossorigin="anonymous" defer></script>
    <title>admin-page</title>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/" width="30" height="30" />
            <span class="has-text-link"><a href="../home/home.html">엘라딘</a></span>
          </a>
        </div>
        <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
          <ul id="navbar">
            <li><a href="../my-page/myPage.html">마이페이지</a></li>
            <li><a href="../login/login.html">로그인</a></li>
            <li><a href="../register/register.html">회원가입</a></li>
            <li>
              <a href="#cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
                <span><a href="../cart/cart.html">장바구니</a></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box">
            <label for="add_category" class="category_input">카테고리를 적어주세요</label>
            <div class="input_container">
              <input id="add_category" class="input is-info" type="text" placeholder="카테고리를 적어주세요" />
              <button class="button is-info">추가</button>
            </div>
          </div>
        </div>

        <button class="modal-close is-large" aria-label="close"></button>
      </div>
      <header class="title">&nbsp;&nbsp;&nbsp;관리자 페이지</header>
      <div class="contents">
        <ul class="category">
          <button class="orderManagement"><li>주문관리</li></button>
          <button class="addCategory"><li>카테고리 추가</li></button>
          <button class="addProduct"><li>제품 추가</li></button>
        </ul>
        <div class="view-orders">
          <div class="bar">
            <div class="orderDate">주문일자</div>
            <div class="bookTitle">책 제목</div>
            <div class="count">수량</div>
            <div class="price">금액</div>
            <div class="shipping">배송현황</div>
            <div class="cancelOrder">주문취소</div>
          </div>
        </div>

        <div class="view-category">
          <div class="bar_1">
            <div class="categoryName">카테고리명</div>
            <button class="addCategory">카테고리 추가하기</button>
          </div>
          <ul class="category-list">
            <li class="category-name">에세이</li>
            <button class="editCategory-btn">수정</button>
            <button class="deleteCategory-btn">삭제</button>
          </ul>
          <ul class="category-list">
            <li class="category-name">여행</li>
            <button class="editCategory-btn">수정</button>
            <button class="deleteCategory-btn">삭제</button>
          </ul>
          <ul class="category-list">
            <li class="category-name">컴퓨터/모바일</li>
            <button class="editCategory-btn">수정</button>
            <button class="deleteCategory-btn">삭제</button>
          </ul>
          <ul class="category-list">
            <li class="category-name">자기계발</li>
            <button class="editCategory-btn">수정</button>
            <button class="deleteCategory-btn">삭제</button>
          </ul>
          <ul class="category-list">
            <li class="category-name">추리소설</li>
            <button class="editCategory-btn">수정</button>
            <button class="deleteCategory-btn">삭제</button>
          </ul>
        </div>

        <div class="view-product">
          <div class="bar_2">
            <div class="book-img">이미지</div>
            <div class="book-title">책 제목</div>
            <div class="book-ebook">eBook</div>
            <div class="book-author">저자</div>
            <div class="book-publisher">출판사</div>
            <div class="book-intro">책 소개글</div>
            <div class="book-price">가격</div>
            <div class="book-publicationDate">출시일</div>
            <button class="add-product">상품추가하기</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
